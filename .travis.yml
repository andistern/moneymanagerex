before_install:
  - echo $TRAVIS_OS_NAME
  - brew update
  - brew install wxwidgets --devel
  - brew install gettext
  - brew link --force gettext

before_script: cmake .

script:
  - make -j4

# blacklist
branches:
  except:
    - legacy

notifications: # set notification options
  email:
    recipients:
      - developers@moneymanagerex.org
    # change is when the repo status goes from pass to fail or vice versa
    on_success: change
    on_failure: always

language: cpp
os: osx
compiler: clang